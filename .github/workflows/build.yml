name: Build status action

on:
  push:
    branches:
      - master
jobs:
  build_status:
    runs-on: ubuntu-20.04
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        with:
            severity: info
            details: Build Succeeded!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
          uses: rjstone/discord-webhook-notify@v1
          if: ${{ failure() }}
          with:
            severity: error
            details: Build Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
          uses: rjstone/discord-webhook-notify@v1
          if: ${{ cancelled() }}
          with:
            severity: warn
            details: Build Cancelled!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}    